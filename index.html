<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <title>Focus Quest</title>
    <style>
        :root {
            --bg-color: #1a1a1a; --surface-color: #2d3436; --text-color: #e0e0e0;
            --cat-deep: #ff7675; --cat-admin: #74b9ff; --cat-learn: #ffeaa7; --cat-create: #a29bfe;
            --success-color: #00b894; --danger-color: #d63031; --break-color: #55efc4;
            --xp-color: #f1c40f; --god-mode: #a29bfe;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; display: flex; overflow: hidden; transition: background-color 0.5s; }
        
        /* HEADER */
        .top-bar { position: absolute; top: 0; right: 0; padding: 20px; display: flex; gap: 15px; z-index: 100; }
        .icon-btn { background: rgba(255,255,255,0.1); border: none; color: #aaa; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.2s; }
        .icon-btn:hover { background: rgba(255,255,255,0.2); color: white; transform: scale(1.1); }
        .icon-svg { width: 20px; height: 20px; fill: currentColor; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-box { background: #222; padding: 30px; border-radius: 20px; width: 500px; max-width: 95%; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid #444; max-height: 90vh; overflow-y: auto; }
        .modal-title { margin-top: 0; color: white; font-weight: 700; letter-spacing: 1px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; font-size: 1.2rem; display: flex; justify-content: space-between; align-items: center; }
        
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .setting-input { background: #111; border: 1px solid #444; color: white; padding: 8px; width: 60px; text-align: center; border-radius: 5px; font-size: 1rem; }
        .btn-save { background: var(--success-color); color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-close { position: absolute; top: 20px; right: 20px; background: transparent; border: none; color: #666; cursor: pointer; font-size: 1.5rem; line-height: 0.5; }
        .btn-close:hover { color: white; }

        /* STATS WIDGETS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #2d3436; border-radius: 12px; padding: 15px; text-align: left; position: relative; overflow: hidden; }
        .stat-card.full-width { grid-column: span 2; }
        .stat-label { font-size: 0.75rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; font-weight: bold; }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: white; }
        .stat-sub { font-size: 0.8rem; color: #666; margin-top: 2px; }

        /* XP & LEVEL */
        .level-badge { background: var(--xp-color); color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; vertical-align: middle; margin-left: 10px; }
        .xp-container { background: #111; height: 8px; border-radius: 4px; margin-top: 10px; overflow: hidden; position: relative; }
        .xp-bar { height: 100%; background: linear-gradient(90deg, #f1c40f, #e67e22); width: 0%; transition: width 1s ease; }
        
        /* WEEKLY CHART */
        .chart-frame { display: flex; align-items: flex-end; justify-content: space-between; height: 120px; padding-top: 20px; gap: 5px; }
        .bar-group { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .bar-visual { width: 100%; background: #444; border-radius: 4px; transition: height 0.5s; min-height: 4px; position: relative; }
        .bar-visual:hover { background: var(--success-color); }
        .bar-visual.today { border: 1px solid white; }
        .bar-visual.god-mode { background: var(--god-mode); box-shadow: 0 0 10px var(--god-mode); }
        .bar-day { font-size: 0.7rem; color: #888; margin-top: 8px; }
        .bar-val { font-size: 0.7rem; color: white; margin-bottom: 5px; opacity: 0; transition: opacity 0.2s; }
        .bar-group:hover .bar-val { opacity: 1; }

        /* TOP LIST */
        .top-list-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.9rem; }
        .top-emoji { margin-right: 10px; font-size: 1.2rem; }
        .top-info { flex-grow: 1; }
        .top-name { display: block; color: white; font-weight: 500; }
        .top-bar-bg { background: #444; height: 4px; width: 100%; border-radius: 2px; margin-top: 4px; overflow: hidden; }
        .top-bar-fill { height: 100%; background: var(--success-color); }
        .top-count { font-weight: bold; color: var(--xp-color); margin-left: 10px; }

        /* SIDEBAR & MAIN */
        .sidebar { width: 350px; background-color: var(--surface-color); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #444; transition: transform 0.3s ease; z-index: 10; }
        .add-task-wrapper { background: #222; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; background: #333; border: 1px solid #444; color: white; border-radius: 6px; outline: none; box-sizing: border-box; font-size: 1rem; }
        input[type="text"]:focus { border-color: #666; }
        .category-selector { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .cat-option { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; position: relative; }
        .cat-option:hover { transform: scale(1.1); }
        .cat-option.selected { border-color: white; transform: scale(1.2); }
        .cat-option::after { content: attr(data-label); position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: #aaa; white-space: nowrap; opacity: 0; pointer-events: none; }
        .cat-option:hover::after { opacity: 1; }
        .cat-deep { background: var(--cat-deep); } .cat-admin { background: var(--cat-admin); } .cat-learn { background: var(--cat-learn); } .cat-create { background: var(--cat-create); }
        .est-selector { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: white; font-size: 0.95rem; font-weight: 500; }
        .est-input { background: #333; color: white; border: 1px solid #444; padding: 5px; width: 50px; text-align: center; border-radius: 4px; font-size: 1rem; }
        .add-btn { background: #636e72; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .add-btn:hover { background: #b2bec3; color: #2d3436; }
        .task-list { flex-grow: 1; overflow-y: auto; }
        .task-item { background: #3a3a3a; padding: 12px 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; border-left: 4px solid transparent; transition: all 0.2s; }
        .task-item.active { background: #2f2f35; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1); }
        .task-item.completed { opacity: 0.4; filter: grayscale(100%); }
        .task-top { display: flex; justify-content: space-between; align-items: center; }
        .task-title { font-weight: 500; }
        .pomo-dots { display: flex; gap: 4px; margin-top: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #555; box-sizing: border-box; }
        .dot.filled { background-color: #fff; border-color: #fff; } .dot.excess { background-color: var(--danger-color); border-color: var(--danger-color); }
        .check-btn { background: transparent; border: 1px solid #666; color: #666; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .check-btn:hover { border-color: var(--success-color); color: var(--success-color); }
        
        .main-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .timer-display { font-size: 8rem; font-weight: 200; margin: 0; line-height: 1; user-select: none; font-variant-numeric: tabular-nums; }
        .status-badge { padding: 5px 15px; border-radius: 20px; background: #333; color: #aaa; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; font-weight: bold; }
        .controls { display: flex; gap: 20px; margin-top: 40px; }
        .btn-control { padding: 15px 40px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        .btn-control:active { transform: scale(0.95); }
        
        body.zen-mode .sidebar, body.zen-mode .top-bar { opacity: 0; pointer-events: none; }
        body.zen-mode .timer-display { color: #252525; transition: color 0.5s; }
        body.zen-mode .timer-display:hover { color: #444; }
        body.zen-mode { cursor: none; }
        body.break-mode { background-color: #2d3436; }
        body.break-mode .timer-display { color: var(--break-color); }
        body.break-mode .sidebar { opacity: 0.5; pointer-events: none; } 
        .progress-bar { position: fixed; bottom: 0; left: 0; height: 5px; background: var(--text-color); width: 0%; transition: width 0.2s linear; }
    </style>
</head>
<body>
    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" preload="auto"></audio>

    <div class="top-bar">
        <button class="icon-btn" onclick="openStats()" title="Tableau de bord">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
        </button>
        <button class="icon-btn" onclick="openSettings()" title="R√©glages">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84a.484.484 0 0 0-.48.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.488.488 0 0 0-.59.22L2.05 8.87a.49.49 0 0 0 .12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.27.41.48.41h3.84c.24 0 .44-.17.48-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        </button>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal-box" style="width: 300px;">
            <button class="btn-close" onclick="closeModal('settings-modal')">√ó</button>
            <h2 class="modal-title">R√©glages</h2>
            <div class="setting-row"><span>Focus (min)</span><input type="number" id="setting-work" class="setting-input" value="25" min="1" max="60"></div>
            <div class="setting-row"><span>Pause (min)</span><input type="number" id="setting-break" class="setting-input" value="5" min="1" max="30"></div>
            <button class="btn-save" onclick="saveSettings()">Sauvegarder</button>
        </div>
    </div>

    <div class="modal-overlay" id="stats-modal">
        <div class="modal-box">
            <button class="btn-close" onclick="closeModal('stats-modal')">√ó</button>
            <h2 class="modal-title">Mon Profil <span id="level-badge" class="level-badge">Lvl 1</span></h2>
            <div style="text-align: left; margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#aaa;"><span>XP</span><span id="xp-text">0 / 100</span></div>
                <div class="xp-container"><div class="xp-bar" id="xp-bar"></div></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">üî• S√©rie</span><span class="stat-value" id="stat-streak">0</span><div class="stat-sub">Jours de suite</div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">‚ö° Moment Fort</span><span class="stat-value" id="stat-peak">--</span><div class="stat-sub">Cr√©neau 2h</div>
                </div>
                
                <div class="stat-card full-width">
                    <span class="stat-label">Activit√© (Semaine)</span>
                    <div class="chart-frame" id="weekly-chart"></div>
                </div>

                <div class="stat-card full-width">
                    <span class="stat-label">Podium des Monstres (Top 3)</span>
                    <div id="top-tasks-list" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2 style="color: #666; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px;">Planning</h2>
        <div class="add-task-wrapper">
            <input type="text" id="new-task-title" placeholder="Nouvelle t√¢che...">
            <div class="category-selector">
                <div class="cat-option cat-deep selected" data-cat="deep" data-label="Focus" onclick="selectCat('deep')"></div>
                <div class="cat-option cat-admin" data-cat="admin" data-label="Admin" onclick="selectCat('admin')"></div>
                <div class="cat-option cat-learn" data-cat="learn" data-label="√âtude" onclick="selectCat('learn')"></div>
                <div class="cat-option cat-create" data-cat="create" data-label="Cr√©a" onclick="selectCat('create')"></div>
            </div>
            <div class="est-selector"><span>Nombre de sessions :</span><input type="number" id="new-task-est" value="1" min="1" max="10" class="est-input"></div>
            <button class="add-btn" onclick="addTask()">Ajouter</button>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>
    
    <div class="main-area">
        <div class="status-badge" id="status-text">Pr√™t √† travailler</div>
        <div style="text-align: center; margin-bottom: 20px; min-height: 30px;"><div id="current-task-display" style="font-size: 1.5rem; color: #888;">...</div></div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button class="btn-control" style="background: var(--success-color); color: white;" id="btn-start" onclick="startTimer()">Focus</button>
            <button class="btn-control" style="background: var(--danger-color); color: white; display: none;" id="btn-stop" onclick="stopTimer()">Abandon</button>
            <button class="btn-control" style="background: var(--break-color); color: #2d3436; display: none;" id="btn-skip-break" onclick="skipBreak()">Sauter la pause</button>
        </div>
    </div>
    <div class="progress-bar" id="progress-bar"></div>

    <script>
        let settings = { work: 25, break: 5 };
        const CATEGORIES = { 'deep': { color: '#ff7675', label: 'Deep Work', emoji: 'üëπ' }, 'admin': { color: '#74b9ff', label: 'Routine', emoji: 'ü§ñ' }, 'learn': { color: '#ffeaa7', label: '√âtude', emoji: 'üß†' }, 'create': { color: '#a29bfe', label: 'Cr√©atif', emoji: 'üßô‚Äç‚ôÇÔ∏è' } };
        let tasks = []; let activeTaskId = null; let selectedCategory = 'deep'; let timerInterval = null; let endTime = 0; let isBreak = false; let totalTime = settings.work * 60;

        function init() {
            const savedTasks = localStorage.getItem('focusTasks_v5');
            if (savedTasks) tasks = JSON.parse(savedTasks);
            const savedSettings = localStorage.getItem('focusSettings');
            if (savedSettings) settings = JSON.parse(savedSettings);
            resetUI(); renderTasks();
            document.body.addEventListener('click', () => { const audio = document.getElementById('alarm-sound'); audio.volume = 1.0; }, { once: true });
        }

        function openSettings() { document.getElementById('setting-work').value = settings.work; document.getElementById('setting-break').value = settings.break; document.getElementById('settings-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function saveSettings() { const w = parseInt(document.getElementById('setting-work').value); const b = parseInt(document.getElementById('setting-break').value); if(w > 0 && b > 0) { settings.work = w; settings.break = b; localStorage.setItem('focusSettings', JSON.stringify(settings)); closeModal('settings-modal'); if(!timerInterval) resetUI(); } }
        
        function openStats() { calculateStats(); document.getElementById('stats-modal').style.display = 'flex'; }

        /* --- STATS ENGINE V14 --- */
        function calculateStats() {
            let totalPomodoros = 0; let dailyCounts = {}; let taskCounts = {};
            // Initialisation des tranches de 2h
            let slots = {
                'T√¥t üåë': 0, '08h-10h ‚òï': 0, '10h-12h üî•': 0, '12h-14h üçΩÔ∏è': 0,
                '14h-16h üöÄ': 0, '16h-18h üéØ': 0, 'Soir üåô': 0
            };
            
            tasks.forEach(t => {
                totalPomodoros += t.completedPomodoros;
                if(t.completedPomodoros > 0) { taskCounts[t.title] = { count: t.completedPomodoros, cat: t.cat }; }
                if(t.sessionTimestamps) {
                    t.sessionTimestamps.forEach(ts => {
                        const d = new Date(ts);
                        const dateKey = d.toISOString().split('T')[0];
                        dailyCounts[dateKey] = (dailyCounts[dateKey] || 0) + 1;
                        
                        // NEW: 2-hour Blocks logic
                        const h = d.getHours();
                        if (h < 8) slots['T√¥t üåë']++;
                        else if (h < 10) slots['08h-10h ‚òï']++;
                        else if (h < 12) slots['10h-12h üî•']++;
                        else if (h < 14) slots['12h-14h üçΩÔ∏è']++;
                        else if (h < 16) slots['14h-16h üöÄ']++;
                        else if (h < 18) slots['16h-18h üéØ']++;
                        else slots['Soir üåô']++;
                    });
                }
            });

            // XP
            const totalXP = totalPomodoros * 100;
            const currentLevel = Math.floor(Math.sqrt(totalXP / 100)) + 1;
            const nextLevelXP = Math.pow(currentLevel, 2) * 100;
            const prevLevelXP = Math.pow(currentLevel - 1, 2) * 100;
            const xpPercent = Math.min(100, Math.max(0, ((totalXP - prevLevelXP) / (nextLevelXP - prevLevelXP)) * 100));
            document.getElementById('level-badge').innerText = `Lvl ${currentLevel}`;
            document.getElementById('xp-text').innerText = `${Math.floor(totalXP - prevLevelXP)} / ${nextLevelXP - prevLevelXP} XP`;
            document.getElementById('xp-bar').style.width = `${xpPercent}%`;

            // CHART (SMART SCALE)
            const chart = document.getElementById('weekly-chart'); chart.innerHTML = '';
            const days = ['Di', 'Lu', 'Ma', 'Me', 'Je', 'Ve', 'Sa'];
            const today = new Date();
            let last7Days = []; let maxInWeek = 0;
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(today.getDate() - i);
                const key = d.toISOString().split('T')[0];
                const count = dailyCounts[key] || 0;
                if(count > maxInWeek) maxInWeek = count;
                last7Days.push({ day: days[d.getDay()], count: count, isToday: i===0 });
            }
            const scaleRef = Math.max(maxInWeek, 4);
            last7Days.forEach(d => {
                let hPct = (d.count / scaleRef) * 100;
                let barClass = d.isToday ? 'today' : '';
                if (d.count >= 8) { barClass += ' god-mode'; }
                const group = document.createElement('div'); group.className = 'bar-group';
                group.innerHTML = `<div class="bar-val">${d.count}</div><div class="bar-visual ${barClass}" style="height: ${Math.max(4, hPct)}%"></div><div class="bar-day">${d.day}</div>`;
                chart.appendChild(group);
            });

            // STREAK
            let streak = 0; let checkDate = new Date();
            while(true) {
                const key = checkDate.toISOString().split('T')[0];
                const isWeekend = (checkDate.getDay() === 0 || checkDate.getDay() === 6);
                if(dailyCounts[key] && dailyCounts[key] > 0) { streak++; checkDate.setDate(checkDate.getDate() - 1); } 
                else { if (isWeekend) { checkDate.setDate(checkDate.getDate() - 1); } else { if (key === new Date().toISOString().split('T')[0]) { checkDate.setDate(checkDate.getDate() - 1); } else { break; } } }
            }
            document.getElementById('stat-streak').innerText = streak;

            // PEAK TIME (GRANULAR)
            let maxVal = -1; let bestSlot = "--";
            for (const [key, val] of Object.entries(slots)) {
                if(val > maxVal && val > 0) { maxVal = val; bestSlot = key; }
            }
            document.getElementById('stat-peak').innerText = bestSlot;

            // TOP 3
            const sortedTasks = Object.entries(taskCounts).sort((a, b) => b[1].count - a[1].count).slice(0, 3);
            const topList = document.getElementById('top-tasks-list'); topList.innerHTML = '';
            if(sortedTasks.length === 0) topList.innerHTML = '<div style="color:#666; font-size:0.8rem;">Aucune donn√©e</div>';
            sortedTasks.forEach(([name, data]) => {
                const max = sortedTasks[0][1].count; const pct = (data.count / max) * 100;
                const catInfo = CATEGORIES[data.cat];
                const item = document.createElement('div'); item.className = 'top-list-item';
                item.innerHTML = `<div class="top-emoji">${catInfo.emoji || 'üîπ'}</div><div class="top-info"><span class="top-name">${name}</span><div class="top-bar-bg"><div class="top-bar-fill" style="width:${pct}%; background-color:${catInfo.color}"></div></div></div><div class="top-count">${data.count}</div>`;
                topList.appendChild(item);
            });
        }

        /* --- CORE --- */
        function selectCat(cat) { selectedCategory = cat; document.querySelectorAll('.cat-option').forEach(el => el.classList.remove('selected')); document.querySelector(`.cat-option[data-cat="${cat}"]`).classList.add('selected'); }
        function addTask() {
            const title = document.getElementById('new-task-title').value; const est = document.getElementById('new-task-est').value;
            if(!title.trim()) return;
            const newTask = { id: Date.now(), title: title, cat: selectedCategory, estimated: parseInt(est), completedPomodoros: 0, isDone: false, date: new Date().toISOString().split('T')[0], sessionTimestamps: [] };
            tasks.push(newTask); save(); renderTasks();
            if(tasks.length === 1) selectTask(newTask.id);
            document.getElementById('new-task-title').value = '';
        }
        function renderTasks() {
            const list = document.getElementById('task-list'); list.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            const visibleTasks = tasks.filter(t => !t.isDone || (t.finishedDate === today) || (!t.finishedDate && t.date === today)); 
            visibleTasks.forEach(task => {
                const catData = CATEGORIES[task.cat]; const totalDots = Math.max(task.estimated, task.completedPomodoros); let dotsHtml = '';
                for(let i=0; i<totalDots; i++) {
                    let style = ''; let classes = 'dot';
                    if(i < task.completedPomodoros) { classes += ' filled'; if(i >= task.estimated) classes += ' excess'; style = `background-color: ${catData.color}; border-color: ${catData.color}`; } else { style = `border-color: ${catData.color}`; }
                    dotsHtml += `<div class="${classes}" style="${style}"></div>`;
                }
                const item = document.createElement('div'); item.className = `task-item ${activeTaskId === task.id ? 'active' : ''} ${task.isDone ? 'completed' : ''}`; item.style.borderLeftColor = catData.color;
                item.onclick = (e) => { if(!e.target.classList.contains('check-btn')) selectTask(task.id); };
                item.innerHTML = `<div class="task-top"><span class="task-title">${task.title}</span><button class="check-btn" onclick="toggleDone(${task.id})">‚úì</button></div><div class="pomo-dots">${dotsHtml}</div>`;
                list.appendChild(item);
            });
        }
        function selectTask(id) { const task = tasks.find(t => t.id === id); if(!task || task.isDone) return; activeTaskId = id; document.getElementById('current-task-display').innerText = task.title; renderTasks(); }
        function toggleDone(id) { const task = tasks.find(t => t.id === id); task.isDone = !task.isDone; if(task.isDone) task.finishedDate = new Date().toISOString().split('T')[0]; else task.finishedDate = null; save(); renderTasks(); }
        function save() { localStorage.setItem('focusTasks_v5', JSON.stringify(tasks)); }
        function startTimer() {
            if(!activeTaskId && !isBreak) { alert("S√©lectionne une t√¢che !"); return; }
            totalTime = (isBreak ? settings.break : settings.work) * 60; endTime = Date.now() + (totalTime * 1000);
            if(!isBreak) { document.body.classList.add('zen-mode'); const task = tasks.find(t => t.id === activeTaskId); document.getElementById('progress-bar').style.backgroundColor = CATEGORIES[task.cat].color; } 
            else { document.body.classList.add('break-mode'); document.getElementById('status-text').innerText = "PAUSE M√âRIT√âE"; document.getElementById('btn-skip-break').style.display = 'inline-block'; document.getElementById('progress-bar').style.backgroundColor = 'var(--break-color)'; }
            document.getElementById('btn-start').style.display = 'none'; if(!isBreak) document.getElementById('btn-stop').style.display = 'inline-block';
            clearInterval(timerInterval); updateTick(); timerInterval = setInterval(updateTick, 1000);
        }
        function updateTick() {
            const now = Date.now(); const timeLeft = Math.ceil((endTime - now) / 1000);
            if (timeLeft >= 0) {
                const m = Math.floor(timeLeft / 60); const s = timeLeft % 60; const timeString = `${m}:${s < 10 ? '0' : ''}${s}`;
                document.getElementById('timer').innerText = timeString;
                const percent = ((totalTime - timeLeft) / totalTime) * 100;
                const totalBlocks = 15; const filledBlocks = Math.round((percent / 100) * totalBlocks); const visualBar = '‚ñ¨'.repeat(filledBlocks) + '‚îÄ'.repeat(totalBlocks - filledBlocks);
                document.title = `[${visualBar}] ${isBreak ? 'Pause' : 'Focus'}`; 
                document.getElementById('progress-bar').style.width = `${percent}%`;
            } else { clearInterval(timerInterval); finishCycle(); }
        }
        function finishCycle() {
            const audio = document.getElementById('alarm-sound'); if(audio) audio.play().catch(() => {});
            document.title = "üîî Termin√© !";
            if (!isBreak) {
                const task = tasks.find(t => t.id === activeTaskId); task.completedPomodoros++; 
                if(!task.sessionTimestamps) task.sessionTimestamps = []; task.sessionTimestamps.push(new Date().toISOString());
                save(); renderTasks();
                isBreak = true; document.body.classList.remove('zen-mode'); document.getElementById('btn-stop').style.display = 'none';
                setTimeout(() => startTimer(), 1500);
            } else {
                isBreak = false; document.body.classList.remove('break-mode'); document.getElementById('status-text').innerText = "Pr√™t √† travailler"; document.getElementById('btn-skip-break').style.display = 'none'; resetUI();
            }
        }
        function stopTimer() { clearInterval(timerInterval); document.body.classList.remove('zen-mode'); resetUI(); document.title = "Focus Quest"; }
        function skipBreak() { clearInterval(timerInterval); finishCycle(); }
        function resetUI() { document.getElementById('timer').innerText = `${settings.work}:00`; document.getElementById('progress-bar').style.width = "0%"; document.getElementById('btn-start').style.display = 'inline-block'; document.getElementById('btn-stop').style.display = 'none'; document.getElementById('btn-skip-break').style.display = 'none'; document.getElementById('progress-bar').style.backgroundColor = 'var(--text-color)'; }
        init();
    </script>
