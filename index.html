<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <title>Focus Quest</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2d3436;
            --text-color: #e0e0e0;
            
            /* Couleurs Cat√©gories */
            --cat-deep: #ff7675;   /* Rouge */
            --cat-admin: #74b9ff;  /* Bleu */
            --cat-learn: #ffeaa7;  /* Jaune */
            --cat-create: #a29bfe; /* Violet */
            
            --success-color: #00b894;
            --danger-color: #d63031;
            --break-color: #55efc4; /* Vert menthe pour la pause */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 350px;
            background-color: var(--surface-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .add-task-wrapper {
            background: #222; padding: 15px; border-radius: 12px; margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%; padding: 12px; margin-bottom: 15px; background: #333;
            border: none; color: white; border-radius: 6px; outline: none; box-sizing: border-box;
        }

        .category-selector { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .cat-option {
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: transform 0.2s; position: relative;
        }
        .cat-option:hover { transform: scale(1.1); }
        .cat-option.selected { border-color: white; transform: scale(1.2); }
        
        /* Tooltip simple */
        .cat-option::after {
            content: attr(data-label); position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            font-size: 0.7rem; color: #aaa; white-space: nowrap; opacity: 0; pointer-events: none;
        }
        .cat-option:hover::after { opacity: 1; }

        .cat-deep { background: var(--cat-deep); }
        .cat-admin { background: var(--cat-admin); }
        .cat-learn { background: var(--cat-learn); }
        .cat-create { background: var(--cat-create); }

        .est-selector { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: #aaa; font-size: 0.9rem; }
        .est-input { background: #333; color: white; border: none; padding: 5px; width: 50px; text-align: center; border-radius: 4px; }

        .add-btn { background: #636e72; color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .task-list { flex-grow: 1; overflow-y: auto; }
        
        .task-item {
            background: #3a3a3a; padding: 12px 15px; margin-bottom: 8px; border-radius: 8px;
            cursor: pointer; border-left: 4px solid transparent; transition: all 0.2s;
        }
        .task-item.active { background: #2f2f35; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1); }
        .task-item.completed { opacity: 0.4; filter: grayscale(100%); }

        .task-top { display: flex; justify-content: space-between; align-items: center; }
        .pomo-dots { display: flex; gap: 4px; margin-top: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid #555; box-sizing: border-box; }
        .dot.filled { background-color: #fff; border-color: #fff; }
        .dot.excess { background-color: var(--danger-color); border-color: var(--danger-color); }
        
        .check-btn { background: transparent; border: 1px solid #666; color: #666; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; display: flex; justify-content: center; align-items: center; }

        /* --- MAIN AREA --- */
        .main-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .timer-display { font-size: 8rem; font-weight: 200; margin: 0; line-height: 1; user-select: none; }
        .status-badge { padding: 5px 15px; border-radius: 20px; background: #333; color: #aaa; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }

        .controls { display: flex; gap: 20px; margin-top: 40px; }
        .btn-control { padding: 15px 40px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        .btn-control:active { transform: scale(0.95); }

        /* --- ZEN MODE & BREAK MODE --- */
        body.zen-mode .sidebar { transform: translateX(-100%); width: 0; padding: 0; opacity: 0; }
        body.zen-mode .timer-display { color: #252525; transition: color 0.5s; }
        body.zen-mode .timer-display:hover { color: #444; }
        body.zen-mode { cursor: none; }

        /* Quand on est en pause */
        body.break-mode { background-color: #2d3436; }
        body.break-mode .timer-display { color: var(--break-color); }
        body.break-mode .sidebar { opacity: 0.5; pointer-events: none; } 

        .progress-bar { position: fixed; bottom: 0; left: 0; height: 5px; background: var(--text-color); width: 0%; transition: width 0.2s linear; }

    </style>
</head>
<body>
    
    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" preload="auto"></audio>

    <div class="sidebar">
        <h2 style="color: #666; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase;">Planning</h2>
        <div class="add-task-wrapper">
            <input type="text" id="new-task-title" placeholder="Nouvelle t√¢che...">
            <div class="category-selector">
                <div class="cat-option cat-deep selected" data-cat="deep" data-label="Focus" onclick="selectCat('deep')"></div>
                <div class="cat-option cat-admin" data-cat="admin" data-label="Admin" onclick="selectCat('admin')"></div>
                <div class="cat-option cat-learn" data-cat="learn" data-label="√âtude" onclick="selectCat('learn')"></div>
                <div class="cat-option cat-create" data-cat="create" data-label="Cr√©a" onclick="selectCat('create')"></div>
            </div>
            <div class="est-selector">
                <span>Est. Pomodoros :</span>
                <input type="number" id="new-task-est" value="1" min="1" max="10" class="est-input">
            </div>
            <button class="add-btn" onclick="addTask()">Ajouter</button>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>

    <div class="main-area">
        <div class="status-badge" id="status-text">Pr√™t √† travailler</div>
        <div style="text-align: center; margin-bottom: 20px;">
            <div id="current-task-display" style="font-size: 1.5rem; color: #888;">...</div>
        </div>
        
        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button class="btn-control" style="background: var(--success-color); color: white;" id="btn-start" onclick="startTimer()">Focus</button>
            <button class="btn-control" style="background: var(--danger-color); color: white; display: none;" id="btn-stop" onclick="stopTimer()">Abandon</button>
            <button class="btn-control" style="background: var(--break-color); color: #2d3436; display: none;" id="btn-skip-break" onclick="skipBreak()">Sauter la pause</button>
        </div>
    </div>

    <div class="progress-bar" id="progress-bar"></div>

    <script>
        /* CONFIGURATION TEMPS */
        const WORK_TIME = 25 * 60; // 25 minutes
        const BREAK_TIME = 5 * 60; // 5 minutes
        // const WORK_TIME = 5; // D√©commenter pour test rapide (5 sec)
        // const BREAK_TIME = 3; // D√©commenter pour test rapide (3 sec)
        
        const CATEGORIES = {
            'deep': { color: '#ff7675', label: 'Deep Work' },
            'admin': { color: '#74b9ff', label: 'Routine' },
            'learn': { color: '#ffeaa7', label: '√âtude' },
            'create': { color: '#a29bfe', label: 'Cr√©atif' }
        };

        /* STATE */
        let tasks = [];
        let activeTaskId = null;
        let selectedCategory = 'deep';
        
        let timerInterval = null;
        let endTime = 0; 
        let isBreak = false; 
        let totalTime = WORK_TIME;

        /* INIT */
        function init() {
            const saved = localStorage.getItem('focusTasks_v5');
            if (saved) tasks = JSON.parse(saved);
            renderTasks();
            // Demande permission son/notif si besoin (comportement navigateur moderne)
            document.body.addEventListener('click', () => {
                // Astuce pour d√©bloquer l'audio sur mobile au premier clic
                const audio = document.getElementById('alarm-sound');
                audio.volume = 1.0; 
            }, { once: true });
        }

        /* TASKS LOGIC */
        function selectCat(cat) {
            selectedCategory = cat;
            document.querySelectorAll('.cat-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.cat-option[data-cat="${cat}"]`).classList.add('selected');
        }

        function addTask() {
            const title = document.getElementById('new-task-title').value;
            const est = document.getElementById('new-task-est').value;
            if(!title.trim()) return;

            const newTask = {
                id: Date.now(),
                title: title,
                cat: selectedCategory,
                estimated: parseInt(est),
                completedPomodoros: 0,
                isDone: false,
                date: new Date().toISOString().split('T')[0] 
            };
            tasks.push(newTask);
            save(); renderTasks();
            if(tasks.length === 1) selectTask(newTask.id);
            document.getElementById('new-task-title').value = '';
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            tasks.forEach(task => {
                const catData = CATEGORIES[task.cat];
                const totalDots = Math.max(task.estimated, task.completedPomodoros);
                let dotsHtml = '';
                for(let i=0; i<totalDots; i++) {
                    let style = '';
                    let classes = 'dot';
                    if(i < task.completedPomodoros) {
                        classes += ' filled';
                        if(i >= task.estimated) classes += ' excess';
                        style = `background-color: ${catData.color}; border-color: ${catData.color}`;
                    } else {
                        style = `border-color: ${catData.color}`;
                    }
                    dotsHtml += `<div class="${classes}" style="${style}"></div>`;
                }

                const item = document.createElement('div');
                item.className = `task-item ${activeTaskId === task.id ? 'active' : ''} ${task.isDone ? 'completed' : ''}`;
                item.style.borderLeftColor = catData.color;
                item.onclick = (e) => { if(!e.target.classList.contains('check-btn')) selectTask(task.id); };
                item.innerHTML = `
                    <div class="task-top"><span class="task-title">${task.title}</span><button class="check-btn" onclick="toggleDone(${task.id})">‚úì</button></div>
                    <div class="pomo-dots">${dotsHtml}</div>
                `;
                list.appendChild(item);
            });
        }

        function selectTask(id) {
            const task = tasks.find(t => t.id === id);
            if(!task || task.isDone) return;
            activeTaskId = id;
            document.getElementById('current-task-display').innerText = task.title;
            renderTasks();
        }

        function toggleDone(id) {
            const task = tasks.find(t => t.id === id);
            task.isDone = !task.isDone;
            save(); renderTasks();
        }
        function save() { localStorage.setItem('focusTasks_v5', JSON.stringify(tasks)); }

        /* --- TIMER ENGINE --- */
        function startTimer() {
            if(!activeTaskId && !isBreak) { alert("S√©lectionne une t√¢che !"); return; }
            
            // Setup
            totalTime = isBreak ? BREAK_TIME : WORK_TIME;
            
            // Calcul date de fin (Loi de Newton : ne glisse pas)
            endTime = Date.now() + (totalTime * 1000);
            
            // UI
            if(!isBreak) {
                document.body.classList.add('zen-mode');
                const task = tasks.find(t => t.id === activeTaskId);
                document.getElementById('progress-bar').style.backgroundColor = CATEGORIES[task.cat].color;
            } else {
                document.body.classList.add('break-mode');
                document.getElementById('status-text').innerText = "PAUSE M√âRIT√âE";
                document.getElementById('btn-skip-break').style.display = 'inline-block';
                document.getElementById('progress-bar').style.backgroundColor = 'var(--break-color)';
            }

            document.getElementById('btn-start').style.display = 'none';
            if(!isBreak) document.getElementById('btn-stop').style.display = 'inline-block';

            // Loop
            clearInterval(timerInterval);
            updateTick(); 
            timerInterval = setInterval(updateTick, 1000);
        }

        function updateTick() {
            const now = Date.now();
            const timeLeft = Math.ceil((endTime - now) / 1000);

            // Display
            if (timeLeft >= 0) {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                const timeString = `${m}:${s < 10 ? '0' : ''}${s}`;
                
                document.getElementById('timer').innerText = timeString;
                
                // BARRE DANS L'ONGLET (Zen Mode Tab)
                const percent = ((totalTime - timeLeft) / totalTime) * 100;
                const totalBlocks = 10;
                const filledBlocks = Math.round((percent / 100) * totalBlocks);
                const emptyBlocks = totalBlocks - filledBlocks;
                const visualBar = '‚ñ†'.repeat(filledBlocks) + '‚ñ°'.repeat(emptyBlocks);
                
                const icon = isBreak ? '‚òï' : 'üçÖ';
                document.title = `${icon} [${visualBar}]`; // Affichage [‚ñ†‚ñ†‚ñ†‚ñ°‚ñ°‚ñ°]

                // Progress Bar Screen
                document.getElementById('progress-bar').style.width = `${percent}%`;
            } else {
                clearInterval(timerInterval);
                finishCycle();
            }
        }

        function finishCycle() {
            playSound();
            document.title = "üîî Termin√© !";

            if (!isBreak) {
                // FIN DE TRAVAIL
                const task = tasks.find(t => t.id === activeTaskId);
                task.completedPomodoros++;
                save(); renderTasks();
                
                isBreak = true;
                document.body.classList.remove('zen-mode');
                document.getElementById('btn-stop').style.display = 'none';
                
                // Pause auto apr√®s 1.5 sec
                setTimeout(() => {
                    startTimer(); // Lance le timer PAUSE
                }, 1500);

            } else {
                // FIN DE PAUSE
                isBreak = false;
                document.body.classList.remove('break-mode');
                document.getElementById('status-text').innerText = "Pr√™t √† travailler";
                document.getElementById('btn-skip-break').style.display = 'none';
                resetUI();
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.body.classList.remove('zen-mode');
            resetUI();
            document.title = "Focus Quest";
        }

        function skipBreak() {
            clearInterval(timerInterval);
            finishCycle(); 
        }

        function resetUI() {
            document.getElementById('timer').innerText = "25:00";
            document.getElementById('progress-bar').style.width = "0%";
            document.getElementById('btn-start').style.display = 'inline-block';
            document.getElementById('btn-stop').style.display = 'none';
            document.getElementById('btn-skip-break').style.display = 'none';
        }

        function playSound() {
            const audio = document.getElementById('alarm-sound');
            if(audio) {
                audio.play().catch(e => console.log("Audio bloqu√© : interagissez avec la page d'abord"));
            }
        }

        init();
    </script>
</body>
</html>
